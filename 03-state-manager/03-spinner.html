<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>State Manager</title>
	<script src="stateManager.js"></script>
	<script src="react.development.js"></script>
	<script src="react-dom.development.js"></script>
	<script src="babel.min.js"></script>
	<script type="text/babel">
		function spinnerReducer(currentState = 0, action){
			if (action.type === 'UP') return currentState + action.payload;
			if (action.type === 'DOWN') return currentState - action.payload;
			return currentState;
		}

		var spinnerActionCreators = {
			up(delta){
				let action = { type : 'UP', payload : delta};
				return action;
			},
			down(delta){
				let action = { type : 'DOWN', payload : delta};
				return action;	
			}
		};

		var store = SM.createStore(spinnerReducer)

		class Spinner extends React.Component{
			state = { delta : 0 };

			render = () => {
				let { value, dispatch, actionCreators } = this.props;
				return(
					<main>
						<label>Delta :</label>
						<input type="number" onChange={ evt => this.setState({ delta : evt.target.valueAsNumber || 1 }) }/>
						<br/>
						<input type="button" value="Decrement" onClick={() => dispatch( actionCreators.down(this.state.delta) )}/>
						<span> [ {value} ] </span>
						<input type="button" value="Increment" onClick={() => dispatch( actionCreators.up(this.state.delta) )}/>
					</main>
				)
			}
		}

		function renderApp(){
			ReactDOM.render(<Spinner value={store.getState()} dispatch={store.dispatch} actionCreators={spinnerActionCreators} />,
				document.getElementById('root'));
		}
		store.subscribe(renderApp);
		renderApp();
	</script>
</head>
<body>
	<div id="root">
		
	</div>
</body>
</html>
