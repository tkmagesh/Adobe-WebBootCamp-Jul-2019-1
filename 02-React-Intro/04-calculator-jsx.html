				return (
					<div>
						<h1>Calculator</h1>
						<hr/>
						<input type="number" ref={this.txtNumber1Ref}/>
						<input type="number"/>
						<br/>
						<input type="button" value="Add" onClick={this.onBtnAddClick}/>
						<input type="button" value="Subtract"/>
						<input type="button" value="Multiply"/>
						<input type="button" value="Divide"/>
						<div id="divResult">{this.state.result}</div>
					</div>
				);
			}
		}
