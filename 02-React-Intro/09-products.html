<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Products</title>
	<script src="react.development.js"></script>
	<script src="react-dom.development.js"></script>
	<script src="babel.min.js"></script>
	<script type="text/babel">
		class Products extends React.Component{
			render =() => {
				let productsNames = [ ];
				/*
				let productItems = [];
				for(let index = 0, count = productsNames.length; index < count; index++){
					let productItem = (<li key={index}>{productsNames[index]}</li>);
					productItems.push(productItem);
				}
				*/
				let productItems = productsNames.map((productName, index) => (<li key={index}>{productName}</li>));
				return (
					<main>
						<h1>Products</h1>
						<hr/>
						<label>Product Name</label>
						<input type="text" />
						<input type="button" value="Add New" />
						<ol>
							{productItems}
						</ol>
					</main>
				);
			}
		}

		ReactDOM.render(<Products/>,
			document.getElementById('root'));
	</script>
</head>
<body>
	<div id="root">
		
	</div>
</body>
</html>
