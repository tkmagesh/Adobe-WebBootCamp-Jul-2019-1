<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Salary Calculator</title>
	<style>
		body{
			margin-left: 50px;
		}
		.field{
			margin-bottom: 10px;
		}
		label{
			display: block;
		}
		#divSalary{
			font-size: 18pt;
		}
	</style>
</head>
<body>
	<h1>Salary Calculator</h1>
	<hr>
	<section>
		<div class="field">
			<label for="">Basic :</label>
			<input type="number" name="" id="">
		</div>
		<div class="field">
			<label for="">HRA :</label>
			<input type="number" name="" id="">
		</div>
		<div class="field">
			<label for="">DA :</label>
			<input type="number" name="" id="">
		</div>
		<div class="field">
			<label for="">Tax :</label>
			<input type="range" name="" id="" min="0" max="30" value="0">
		</div>
		<div class="field">
			<input type="button" value="Calculate">
		</div>
		<div class="field">
			<div id="divSalary">[Salary]</div>
		</div>
	</section>
</body>
</html>
