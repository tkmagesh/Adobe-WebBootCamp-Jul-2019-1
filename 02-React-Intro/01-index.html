<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>React Intro</title>
	<script src="react.development.js"></script>
	<script src="react-dom.development.js"></script>
	<script>
		window.addEventListener('load', onLoad);
		function onLoad(){
			var btnReactRender = document.getElementById('btnReactRender');
			btnReactRender.addEventListener('click', onBtnReactRenderClick);
		}

		var counter = 0;
		function onBtnReactRenderClick(){
			//Raw DOM rendering
			++counter;

			var divCounter = document.getElementById('counter');
			divCounter.innerText = counter;

			//React rendering
			var heading = React.createElement('h1', { id : 'heading-1' }, 'Welcome to React.js - ' + counter);
			ReactDOM.render(heading, document.getElementById('root'));
		}
	</script>
</head>
<body>
	<input type="button" value="React Render" id="btnReactRender"/>
	<div id="counter"></div>
	<div id="root"></div>
</body>
</html>
