<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>React Intro</title>
	<script src="react.development.js"></script>
	<script src="react-dom.development.js"></script>
	<script src="babel.min.js"></script>

	<script type="text/babel">
		window.addEventListener('load', onLoad);
		function onLoad(){
			var btnReactRender = document.getElementById('btnReactRender');
			btnReactRender.addEventListener('click', onBtnReactRenderClick);
		}

		var counter = 0;
		function onBtnReactRenderClick(){
			//Raw DOM rendering
			++counter;

			var divCounter = document.getElementById('counter');
			divCounter.innerText = counter;

			var appEle = (
				<main>
					<h1>Welcome to React.js</h1>
					<span>Counter :</span>
					<span>{counter}</span>
					<hr/>
					<div>
						<h3>Introduction</h3>
						<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.</p>
						<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.</p>
					</div>
					<div>
						<h3>Advantages</h3>
						<ol>
							<li>Declarative</li>
							<li>Efficient</li>
						</ol>
					</div>
				</main>
			);


			ReactDOM.render(appEle, document.getElementById('root'));
		}
	</script>
</head>
<body>
	<input type="button" value="React Render" id="btnReactRender"/>
	<div id="counter"></div>
	<div id="root"></div>
</body>
</html>
