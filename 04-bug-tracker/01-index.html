<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bug Tracker</title>
	<style>
		body{
			margin-left: 50px;
		}
		section{
			margin-bottom: 10px;
		}
		.stats, .bugname{
			font-size: 18pt;
		}
		.closed{
			color : red;
			text-decoration: line-through;
			font-style: italic;
			font-weight: bold;
		}
		.bugname{
			cursor: pointer;
		}
		.datetime{
			font-style: italic;
		}
		ol{
			width: 500px;
			list-style: none;
			-webkit-padding-start : 0px;
		}
		li{
			border : 2px solid gray;
			border-radius: 5px;
			padding: 10px;
			margin-bottom: 10px;
			background-color: #e7e7e7;
		}
	</style>
	<script src="react.development.js"></script>
	<script src="react-dom.development.js"></script>
	<script src="babel.min.js"></script>
	<script src="redux.js"></script>
	<script type="text/babel">

		function bugsReducer(currentState = [], action){
			if (action.type === 'ADD_NEW'){
				let newBug = action.payload;
				currentState.push(newBug);
				return currentState;
			}
			if (action.type === 'UPDATE'){
				let updatedBug = action.payload;
				return currentState.map(bug => bug.id === updatedBug.id ? updatedBug : bug);
			}

			return currentState;
		}

		var currentBugId = 0;

		var bugActionCreators = {
			addNew(newBugName){
				let newBug = {
					id : ++currentBugId,
					name : newBugName,
					isClosed : false,
					createdAt : new Date()
				};
				let action = { type : 'ADD_NEW', payload : newBug};
				return action;
			},
			toggle(bug){
				bug.isClosed = !bug.isClosed;
				let action = { type : 'UPDATE', payload : bug};
				return action;
			},
			removeClosed(bugs){
				let closedBugs = /**/;
				let action = { type : 'REMOVE_ALL', payload : closedBugs};
				return action;
			}
		}

		var store = Redux.createStore(bugsReducer);
		var bugActionDispatchers = Redux.bindActionCreators(bugActionCreators, store.dispatch);

		class BugItem extends React.Component{
			render = () => {
				let { bug, toggle } = this.props;
				return(
					<li>
						<span className="bugname" onClick={() => toggle(bug) }>
							{bug.name}
						</span>
						<div>{bug.isClosed.toString()}</div>
						<div className="datetime">{bug.createdAt.toString()}</div>
					</li>
				)
			}
		}
		class BugTracker extends React.Component{
			render = () => {
				let { bugs, toggle } = this.props,
					bugItems = bugs.map((bug, index) => (
						<BugItem bug={bug}  key={index} toggle={toggle}/>
					));
				return(
					<>
						{/* BugStats */}
						<section className="stats">
							<span className="closed">1</span>
							<span> / </span>
							<span>{this.props.bugs.length}</span>
						</section>

						{/* BugSort */}
						<section className="sort">
							<label htmlFor="">Order By :</label>
							<select name="" id="">
								<option value=""></option>
								<option value=""></option>
							</select>
							<label htmlFor="">Descending ? :</label>
							<input type="checkbox" name="" id="" />
						</section>

						{/* BugEdit */}
						<section className="edit">
							<label htmlFor="">Bug Name :</label>
							<input type="text" name="" id="" />
							<input type="button" value="Add New" />
						</section>
						
						{/* BugList */}
						<section className="list">
							<ol>
								{bugItems}
							</ol>
							<input type="button" value="Remove Closed" />
						</section>
					</>
				)
			}
		}
	
		function renderApp(){
			let bugs = store.getState();
			ReactDOM.render(<BugTracker bugs={bugs} {...bugActionDispatchers} />,
				document.getElementById('root'));
		}
		renderApp();
		store.subscribe(renderApp);
	</script>
</head>
<body>
	<h1>Bug Tracker</h1>
	<hr>
	<div id="root">

	</div>
</body>
</html>
